<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> My TeleText </title>
    <style>
        /* 폰트 정의: 둥근모 */
        @font-face {
            font-family: 'RoundedFixedsys';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-display: swap;
        }

        /* 색상 팔레트 */
        :root {
            --bg-blue:    #000084;
            --tt-white:   #FFFFFF;
            --tt-yellow:  #FFFF00;
            --tt-cyan:    #00FFFF;
            --tt-green:   #00FF00;
            --tt-magenta: #FF00FF;
            --tt-red:     #FF0000;
            --tt-black:   #000000;
            --font-main: 'RoundedFixedsys', monospace;
        }

        /* 기본 레이아웃 초기화 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-blue);
            font-family: var(--font-main);
            color: var(--tt-white);
            overflow: hidden; /* 전체 스크롤 방지 (앱 느낌) */
        }

        /* 전체 컨테이너 */
        #screen-area {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            max-width: 1024px; /* 태블릿 가로 최대 폭 */
            margin: 0 auto;    /* 중앙 정렬 */
            padding: 20px;
            box-sizing: border-box;
            background-color: var(--bg-blue);
        }

        /* 1. 헤더 */
        header {
            flex-shrink: 0; /* 크기 고정 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--tt-white);
            padding-bottom: 10px;
            margin-bottom: 10px;
            font-size: clamp(1.2rem, 4vw, 1.8rem); /* 반응형 폰트 크기 */
        }
        .header-p { color: var(--tt-white); font-weight: bold; }
        .header-title { color: var(--tt-yellow); font-weight: bold; letter-spacing: 2px; text-shadow: 2px 2px #000; }
        .header-time { color: var(--tt-green); background-color: #000; padding: 0 5px; }

        /* 2. 메인 콘텐츠 영역 (스크롤 가능) */
        #content {
            flex-grow: 1; /* 남은 공간 모두 차지 */
            overflow-y: auto; /* 내부 스크롤 허용 */
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            /* 스크롤바 커스터마이징 */
            scrollbar-width: thin;
            scrollbar-color: var(--tt-white) var(--bg-blue);
        }
        #content::-webkit-scrollbar {
            width: 6px;
        }
        #content::-webkit-scrollbar-thumb {
            background-color: var(--tt-white);
            border-radius: 3px;
        }

        /* 텍스트 스타일 */
        .double-height {
            display: inline-block;
            font-weight: bold;
            font-size: 1.2em; /* 약간 키움 */
            transform: scaleY(1.3);
            transform-origin: left center;
            margin-bottom: 5px;
        }

        /* 로고 스타일 (반응형) */
        .ascii-logo {
            font-family: 'Courier New', Courier, monospace, 'RoundedFixedsys';
            white-space: pre;
            line-height: 1.0;
            color: var(--tt-white);
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            width: 100%;
            overflow: hidden; /* 넘치는 부분 숨김 */
            
            /* 화면 크기에 맞춰 폰트 사이즈 자동 조절 */
            font-size: clamp(6px, 2.5vw, 16px); 
            display: flex;
            justify-content: center;
        }

        /* 인덱스 그리드 (목차) */
        .index-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 기본 2열 */
            gap: 20px;
            margin-bottom: 20px;
        }

        /* 리스트 아이템 */
        .tele-item {
            display: flex;
            align-items: center;
            padding: 8px 0; /* 터치 영역 확보 */
            cursor: pointer;
            border-bottom: 1px dashed rgba(255,255,255,0.3);
            font-size: clamp(1rem, 3.5vw, 1.4rem); /* 반응형 폰트 */
        }
        .tele-item:active, .tele-item:hover {
            background-color: var(--tt-white);
        }
        .tele-item:active *, .tele-item:hover * {
            color: var(--bg-blue) !important;
        }
        
        .ti-id { 
            color: var(--tt-cyan); 
            width: 3.5em; 
            font-weight: bold; 
            flex-shrink: 0; 
        }
        .ti-text { 
            color: var(--tt-white); 
            flex: 1; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }

        /* 날씨 그리드 (반응형) */
        .weather-container {
            width: 100%;
            margin-top: 10px;
            padding-bottom: 10px;
        }
        
        .weather-grid {
            display: grid;
            gap: 2px;
            border: 2px solid var(--tt-white);
            background-color: var(--tt-white);
            /* 기본(PC/태블릿 가로): 5열 4행 */
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            min-height: 400px;
        }
        
        .w-cell {
            background-color: var(--bg-blue);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5px 0;
            aspect-ratio: 1 / 0.8; /* 셀 비율 유지 */
        }
        
        .w-loc { color: var(--tt-yellow); font-size: clamp(0.9rem, 2.5vw, 1.2rem); margin-bottom: 2px; }
        .w-temp { color: var(--tt-white); font-weight: bold; font-size: clamp(1.1rem, 3vw, 1.5rem); }
        
        .w-icon {
            width: clamp(24px, 6vw, 40px);
            height: clamp(24px, 6vw, 40px);
            shape-rendering: crispEdges;
            margin: 2px 0;
        }

        /* 3. 하단 Fastext 버튼 (네비게이션) */
        #fastext-bar {
            flex-shrink: 0;
            height: 60px; /* 터치하기 좋게 높이 증가 */
            display: flex;
            gap: 8px;
            padding-top: 10px;
            border-top: 2px solid var(--tt-white);
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            font-weight: bold;
        }
        .fast-link {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            color: #000;
            border-radius: 4px;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.5);
            transition: transform 0.1s;
            user-select: none; /* 텍스트 선택 방지 */
        }
        .fast-link:active { transform: translateY(2px); box-shadow: none; }
        
        .fl-red { background-color: var(--tt-red); color: white; }
        .fl-green { background-color: var(--tt-green); }
        .fl-yellow { background-color: var(--tt-yellow); }
        .fl-cyan { background-color: var(--tt-cyan); }

        /* 애니메이션 */
        .slide-animate { animation: slideIn 0.4s ease-out forwards; }
        @keyframes slideIn {
            from { transform: translateX(50%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .blink { animation: blinker 1s step-end infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* 입력 오버레이 */
        #input-overlay {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--tt-yellow);
            color: #000;
            font-size: 3rem;
            padding: 20px 40px;
            font-weight: bold;
            display: none;
            z-index: 100;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.5);
            border: 4px solid #fff;
        }

        /* 유틸리티 */
        .c-w { color: var(--tt-white); }
        .c-y { color: var(--tt-yellow); }
        .c-c { color: var(--tt-cyan); }
        .c-g { color: var(--tt-green); }
        .c-m { color: var(--tt-magenta); }
        .c-r { color: var(--tt-red); }
        .bg-t { background-color: #000; padding: 2px 6px; }

        /* =========================================
           [모바일 전용 스타일] (768px 이하)
           ========================================= */
        @media (max-width: 768px) {
            #screen-area { padding: 10px; }
            
            /* 목차 그리드 1열로 변경 */
            .index-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            /* 날씨 그리드 3열로 변경 (모바일에서 5열은 너무 좁음) */
            .weather-grid {
                grid-template-columns: repeat(3, 1fr);
                /* 20개를 3열로 표시하면 7행이 필요함 */
                grid-template-rows: repeat(7, 1fr); 
                height: auto; /* 내용에 맞춰 늘어남 */
            }
            
            /* 날씨 셀 크기 확보 */
            .w-cell {
                min-height: 80px; 
            }

            /* 더블 하이트 효과 축소 */
            .double-height { transform: none; font-size: 1.3em; }
            
            /* 스크롤바 숨김 (모바일은 터치 스크롤 하므로) */
            #content::-webkit-scrollbar { width: 0; }
        }
    </style>
</head>

    // --- P101~108: 뉴스 (XML 직접 파싱) ---
    async function fetchNews(page) {
        const cat = NEWS_CATS[page];
        
        // 프록시 사용
        let xmlText = null;
        for (const proxy of PROXIES) {
            try {
                const res = await fetch(proxy + encodeURIComponent(cat.u));
                if (res.ok) {
                    xmlText = await res.text();
                    break;
                }
            } catch (e) {
                console.warn(`Proxy ${proxy} failed`);
            }
        }

        if (!xmlText) {
             contentDiv.innerHTML = '<div class="c-r bg-t" style="margin-top:20px; text-align:center;">뉴스 데이터 수신 실패</div>';
             return;
        }

        try {
            const parser = new DOMParser();
            const xml = parser.parseFromString(xmlText, "text/xml");
            const items = xml.querySelectorAll("item");
            
            currentNewsItems = [];
            items.forEach(node => {
                currentNewsItems.push({
                    title: node.querySelector("title")?.textContent || "",
                    description: node.querySelector("description")?.textContent || "",
                    pubDate: node.querySelector("pubDate")?.textContent || "",
                });
            });

            const firstTime = currentNewsItems.length > 0 ? toKSTTime(currentNewsItems[0].pubDate) : "00:00";

            let html = `
    <div style="background:#000; color:white; margin-bottom:10px; padding: 5px;">
        <span class="double-height c-y">NEWSIS ${cat.t}</span>
        <span style="float:right">${firstTime}</span>
    </div>
    <div class="ascii-logo" style="margin-bottom: 5px;">${NEWSIS_LOGO}</div>
            `;

            // 14개까지 표시
            currentNewsItems.slice(0, 14).forEach((item, idx) => {
                html += `
    <div class="tele-item" onclick="showDetail(${idx})">
        <span class="ti-id">${idx+1}</span>
        <span class="ti-text">${item.title}</span>
    </div>`;
            });

            contentDiv.innerHTML = html;
            updateFastext("목차", "다음분야", "날씨", "내위치");
            
            fastextBar[1].onclick = () => {
                let next = page + 1;
                if(next > 108) next = 101;
                loadPage(next);
            };

        } catch(e) {
            console.error(e);
            contentDiv.innerHTML = '<div class="c-r bg-t">뉴스 파싱 오류</div>';
        }
    }

    function showDetail(idx) {
        const item = currentNewsItems[idx];
        if(!item) return;
        
        let desc = item.description.replace(/<[^>]*>/g, " ");
        
        let html = `
    <div class="c-y bg-t" style="margin-bottom:10px;">${NEWS_CATS[currentPage].t} - 상세내용</div>
    <div class="c-c double-height" style="margin-bottom:10px;">${item.title}</div>
    <div style="border-top: 1px dashed white; margin: 10px 0;"></div>
    <div class="c-w" style="margin-bottom:20px; line-height:1.6; font-size: 1.4rem;">${desc}</div>
    <div class="c-g">작성일: ${toKSTTime(item.pubDate)}</div>
        `;
        contentDiv.innerHTML = html;
        fastextBar[0].innerText = "100 목록";
        fastextBar[0].onclick = () => loadPage(currentPage);
    }

    // --- P200: 전국 날씨 (KMA XML) ---
    async function fetchNationWeather() {
        const url = "https://www.kma.go.kr/XML/weather/sfc_web_map.xml";
        
        let text = null;
        for (const proxy of PROXIES) {
            try {
                const res = await fetch(proxy + encodeURIComponent(url));
                if (res.ok) {
                    text = await res.text();
                    break;
                }
            } catch (e) {
                console.warn(`Proxy ${proxy} failed`);
            }
        }

        if (!text) {
            contentDiv.innerHTML = '<div class="c-r bg-t" style="margin-top:20px; text-align:center;">기상청 데이터 수신 실패</div>';
            return;
        }

        try {
            const parser = new DOMParser();
            const xml = parser.parseFromString(text, "text/xml");
            
            const year = xml.querySelector("weather").getAttribute("year");
            const month = xml.querySelector("weather").getAttribute("month");
            const day = xml.querySelector("weather").getAttribute("day");
            const hour = xml.querySelector("weather").getAttribute("hour");
            const timeStr = `${year}.${month}.${day} ${hour}:00`;

            const locals = xml.querySelectorAll("local");
            const kmaMap = {};
            locals.forEach(node => {
                kmaMap[node.textContent] = {
                    temp: node.getAttribute("ta"),
                    sky: node.getAttribute("desc")
                };
            });

            weatherData = [];
            CITIES.forEach(cityName => {
                const data = kmaMap[cityName];
                if (data) {
                    weatherData.push({ name: cityName, temp: data.temp, sky: data.sky });
                } else {
                    weatherData.push({ name: cityName, temp: "--", sky: "정보없음" });
                }
            });

            weatherPageIndex = 0;
            renderWeatherPage(timeStr);

            if (weatherTimer) clearInterval(weatherTimer);
            weatherTimer = setInterval(() => {
                weatherPageIndex++;
                if (weatherPageIndex >= 4) weatherPageIndex = 0;
                renderWeatherPage(timeStr);
            }, WEATHER_INTERVAL);

        } catch(e) {
            console.error(e);
            contentDiv.innerHTML = '<div class="c-r bg-t">날씨 데이터 오류</div>';
        }
    }

    function renderWeatherPage(time) {
        const itemsPerPage = 20; 
        const start = weatherPageIndex * itemsPerPage;
        const end = start + itemsPerPage;
        const pageItems = weatherData.slice(start, end);

        let regionTitle = "전국 날씨";
        if (weatherPageIndex === 0) regionTitle = "서울/경기/강원서부";
        else if (weatherPageIndex === 1) regionTitle = "충청/강원동부/경북북부";
        else if (weatherPageIndex === 2) regionTitle = "호남/제주";
        else if (weatherPageIndex === 3) regionTitle = "영남 (경북/경남/부산)";

        let html = `
    <div style="display:flex; justify-content:space-between; margin-bottom: 10px;">
        <span class="c-y bg-t">${regionTitle} (${weatherPageIndex + 1}/4)</span>
        <span class="c-g">${time} 기준</span>
    </div>
    <div class="weather-container">
        <div class="weather-grid slide-animate">
`;
        
        for(let i=0; i<itemsPerPage; i++) {
            const item = pageItems[i];
            if (item) {
                let sky = item.sky.replace("구름많음","구름").replace("구름조금","구름").substring(0,3); 
                html += `
            <div class="w-cell">
                <span class="w-loc">${item.name}</span>
                ${getWeatherIcon(item.sky)}
                <span class="w-temp">${item.temp}°</span>
            </div>`;
            } else {
                html += `<div class="w-cell"></div>`;
            }
        }
        
        html += `</div></div>`;
        contentDiv.innerHTML = html;
        updateFastext("목차", "뉴스", "다음지역", "내위치");
        
        fastextBar[2].onclick = () => {
             weatherPageIndex++;
             if (weatherPageIndex >= 4) weatherPageIndex = 0;
             renderWeatherPage(time);
             clearInterval(weatherTimer);
             weatherTimer = setInterval(() => {
                weatherPageIndex++;
                if (weatherPageIndex >= 4) weatherPageIndex = 0;
                renderWeatherPage(time);
             }, WEATHER_INTERVAL);
        };
    }

    // --- P201: 내 위치 ---
    function fetchLocalWeather() {
        if(!navigator.geolocation) {
            contentDiv.innerHTML = '<div class="c-r bg-t">GPS를 지원하지 않는 브라우저입니다.</div>';
            return;
        }
        contentDiv.innerHTML = '<div class="blink c-c" style="margin-top:20px; font-size:1.5rem; text-align:center;">위치 확인중...</div>';
        
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                const cur = data.current_weather;
                const wCode = getWeatherText(cur.weathercode);
                
                let html = `
    <div style="text-align:center; margin-top: 30px;">
        <span class="c-m bg-t double-height">내 위치 날씨 정보</span>
    </div>

    <div style="border: 4px solid white; padding:30px; text-align:center; margin-top: 20px; width: 80%; max-width:400px; margin-left:auto; margin-right:auto;">
        <div class="c-g">위도 ${lat.toFixed(2)} / 경도 ${lon.toFixed(2)}</div>
        <br>
        <div style="display:flex; justify-content:center; margin-bottom:10px;">
            <div style="transform:scale(2.5);">${getWeatherIcon(wCode)}</div>
        </div>
        <div class="c-w" style="font-size:4rem; font-weight:bold; margin-top:10px; text-shadow: 4px 4px #000;">${cur.temperature}°C</div>
        <div class="c-y" style="font-size:1.5rem; margin-top:10px;">${wCode}</div>
        <br>
        <div class="c-c" style="font-size:1.2rem;">풍속: ${cur.windspeed} km/h</div>
    </div>
                `;
                contentDiv.innerHTML = html;
                updateFastext("목차", "뉴스", "전국날씨", "새로고침");
                fastextBar[3].onclick = () => loadPage(201);

            } catch(e) {
                contentDiv.innerHTML = '<div class="c-r bg-t" style="margin-top:20px; text-align:center;">날씨 API 오류</div>';
            }
        }, () => {
            contentDiv.innerHTML = '<div class="c-r bg-t" style="margin-top:20px; text-align:center;">GPS 권한이 필요합니다.</div>';
        });
    }
